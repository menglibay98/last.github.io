<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h3>X</h3>
        <nav>
            <a href="">Tweets</a>
            <a href=""><span id="username-display"></span></a>
            <a href="" id="logout">Logout</a>
        </nav>
    </header>

    <main>
        <h1>Welcome to Your Profile</h1>
        <div id="profile-details">
            <p><strong>Full Name:</strong> <span id="fullname"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Country:</strong> <span id="country"></span></p>
            <p><strong>Birthdate:</strong> <span id="birthdate"></span></p>
        </div>
    </main>

</body>
<script text="script">
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));

    if (!currentUser) {
        alert('You must be logged in to view this page.');
        window.location.href = 'login.html';
    } else {
        document.getElementById('fullname').textContent = currentUser.fullname;
        document.getElementById('email').textContent = currentUser.email;
        document.getElementById('country').textContent = currentUser.country;
        document.getElementById('birthdate').textContent = currentUser.birthdate;

        document.getElementById('username-display').textContent = `${currentUser.fullname}`;

    }

    document.getElementById('logout').addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.removeItem('currentUser');
        alert('You have been logged out.');
        window.location.href = 'login.html';
    });
</script>
</html>
